<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria - Registro de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Menú de navegación -->
    <header>
      <nav>
        <h1>Veterinaria PetCare</h1>
        <ul class="menu">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>

        <!-- Checkbox para cambiar entre modo claro y oscuro -->
        <div class="theme-switch">
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
          </label>
          <span>Modo Oscuro</span>
        </div>
      </nav>
    </header>

    <!-- Contenedor principal para aplicar el cambio de tema -->
    <div id="theme-wrapper">
      <!-- Sección principal -->
      <main>
        <section class="registro">
          <h2>Registro de Usuarios</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="nombre">Nombre Completo:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
              <label for="mascota">Nombre de la Mascota:</label>
              <input type="text" id="mascota" name="mascota" required>
            </div>
            <div class="form-group">
              <label for="tipo-mascota">Tipo de Mascota:</label>
              <select id="tipo-mascota" name="tipo-mascota">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="otros">Otros</option>
              </select>
            </div>
            <button type="submit" class="submit-btn">Registrarse</button>
          </form>
        </section>
      </main>

      <!-- Pie de página -->
      <footer>
        <p>© 2024 Veterinaria PetCare. Todos los derechos reservados.</p>
      </footer>
    </div>
  </body>
</html>
